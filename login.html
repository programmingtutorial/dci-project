<!DOCTYPE html>
<html lang="en">
<head>
  <title>login form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container
    {
        width: 400px;
        margin-top: 10%;
        padding: 20px 30px;
    }
  </style>
</head>
<body>

<div class="container border">
  <h2>Login Form</h2>
  <form method="post" action="http://localhost/DCI/login.php" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="uname">Email:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter Email" name="email" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="showpassword">
      <input type="checkbox" name="show" onclick="showss()" id="show">&nbsp;&nbsp;show password
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <p>Dont you have an account?
  <a href="register.html">Register here</a></p>
</div>

<script>
// Disable form submissions if there are invalid fields
(function() {
  "use strict";
  window.addEventListener("load", function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName("needs-validation");
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener("submit", function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add("was-validated");
      }, false);
    });
  }, false);
})();

function showss()
{
  var s=document.getElementById("pwd");
  if(s.type === "password")
  {
    s.type="text";
  }
  else
  {
    s.type="password";
  }
}
</script>

</body>
</html>
